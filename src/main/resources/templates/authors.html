<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Web App</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Author</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}"></th>
        <th th:text="${author.lastname}"></th>
    </tr>
</table>
</body>
</html>
